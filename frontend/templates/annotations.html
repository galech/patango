
<subquery subquery="annotation" base-model="$ctrl.model" available-queries="$ctrl.availableQueries" ng-repeat="annotation in $ctrl.annotations"></subquery>

<span ng-repeat="virtualAnnotation in $ctrl.virtualAnnotations" style="display: flex; flex-direction: row; gap: 5px; align-items: center; margin-bottom:40px">
    {{ virtualAnnotation.path }}
    <select class="form-control" ng-change="$ctrl.expandVirtualAnnotation(virtualAnnotation, _); _=null" ng-model="_" ng-options="f as f.label group by f.db_type for f in virtualAnnotation.options">
      <option value="" disabled selected hidden>{{::'Add value' | translate}}</option>
    </select>
</span>

<select class="form-control" ng-change="$ctrl.addValue(_); _=null" ng-model="_" ng-options="f as f.label group by f.db_type for f in $ctrl.options">
  <option value="" disabled selected hidden>{{::'Add annotation' | translate}}</option>
</select>
